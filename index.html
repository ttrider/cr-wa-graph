<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
    <script src="data.js"></script>

    <style>
        canvas {
            /* position: static;
            left: 5em;
            right: 5em;
            top: 5em;
            bottom: 1em; */
            border: 1px solid red;
        }
    </style>
</head>

<body>


    <canvas id="myChart"></canvas>
    <canvas id="myChart2"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Confirmed',
                    fill: false,
                    borderWidth: 2,
                    borderColor: '#FF9050',
                    data: data.confirmed
                }, {
                    label: 'Deaths',
                    fill: false,
                    borderWidth: 2,
                    borderColor: '#A00000',
                    data: data.deaths
                }, {
                    label: 'Recovered',
                    fill: false,
                    borderWidth: 2,
                    borderColor: '#00A000',
                    data: data.recovered
                }]
            },
            options: {
                padding: 100

            }
        });

        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Confirmed',
                    fill: true,
                    borderWidth: 1,
                    borderColor: '#FF9090',
                    backgroundColor: '#FF9050',
                    data: data.dconfirmed
                }, {
                    label: 'Deaths',
                    fill: true,
                    borderWidth: 1,
                    borderColor: '#A00010',
                    backgroundColor: '#A00000',
                    data: data.ddeaths
                }, {
                    label: 'Recovered',
                    fill: true,
                    borderWidth: 1,
                    borderColor: '#00A010',
                    backgroundColor: '#00A000',
                    data: data.drecovered
                }]
            },
            options: {
                padding: 100

            }
        });
    </script>
</body>

</html>
